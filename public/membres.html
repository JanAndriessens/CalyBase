    <!-- iPad Safari Debug System -->
    <script>
        (function() {
            let allLogs = [];
            let isPaused = false;
            let debugOutput = null;

            function addToLog(message, color = '#ffffff') {
                if (isPaused) return;
                
                const timestamp = new Date().toISOString();
                const logEntry = { timestamp, message };
                allLogs.push(logEntry);
                
                if (debugOutput) {
                    const logLine = document.createElement('div');
                    logLine.style.color = color;
                    logLine.style.marginBottom = '2px';
                    logLine.textContent = `[${timestamp}] ${message}`;
                    debugOutput.appendChild(logLine);
                    debugOutput.scrollTop = debugOutput.scrollHeight;
                }
            }

            function initializeDebug() {
                debugOutput = document.getElementById('debugOutput');
                addToLog('üîß Members Debug Ready!');
                addToLog('üì± iPad Safari members page');
                addToLog('üíæ Download logs | ‚è∏Ô∏è Pause/Resume');
                addToLog(`üîç DEBUG: Page loaded, URL: ${window.location.href}`);
                addToLog(`üîç DEBUG: Document ready state: ${document.readyState}`);
            }

            // Console interceptor
            const originalConsole = {
                log: console.log,
                warn: console.warn,
                error: console.error
            };

            console.log = function(...args) {
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                addToLog(`üìù ${message}`, '#00ff00');
                originalConsole.log.apply(console, args);
            };

            console.warn = function(...args) {
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                addToLog(`‚ö†Ô∏è ${message}`, '#ffaa00');
                originalConsole.warn.apply(console, args);
            };

            console.error = function(...args) {
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                addToLog(`‚ùå ${message}`, '#ff4444');
                originalConsole.error.apply(console, args);
            };

            // Error interceptor
            window.addEventListener('error', function(e) {
                addToLog(`üí• Script error. ${e.message} at ${e.filename}:${e.lineno}`, '#ff4444');
            });

            window.addEventListener('unhandledrejection', function(e) {
                addToLog(`üí• Unhandled promise rejection: ${e.reason}`, '#ff4444');
            });

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeDebug);
            } else {
                initializeDebug();
            }

            // Button handlers
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('debugToggle').onclick = (e) => {
                    e.stopPropagation();
                    const panel = document.getElementById('debugPanel');
                    const output = document.getElementById('debugOutput');
                    const isMinimized = output.style.display === 'none';
                    
                    output.style.display = isMinimized ? 'block' : 'none';
                    e.target.textContent = isMinimized ? '‚àí' : '+';
                };

                document.getElementById('pauseBtn').onclick = (e) => {
                    e.stopPropagation();
                    isPaused = !isPaused;
                    e.target.textContent = isPaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
                    addToLog(isPaused ? '‚è∏Ô∏è Logging PAUSED' : '‚ñ∂Ô∏è Logging RESUMED', isPaused ? '#ff6600' : '#00ff00');
                };

                document.getElementById('copyBtn').onclick = (e) => {
                    e.stopPropagation();
                    copyLogs();
                };

                document.getElementById('downloadBtn').onclick = (e) => {
                    e.stopPropagation();
                    downloadLogs();
                };
            });

            function copyLogs() {
                if (allLogs.length === 0) {
                    addToLog('‚ö†Ô∏è No logs to copy', '#ffaa00');
                    return;
                }

                // Create log content
                let logContent = `CalyBase iPad Safari Debug Logs - MEMBERS PAGE\n`;
                logContent += `Generated: ${new Date().toISOString()}\n`;
                logContent += `Browser: ${navigator.userAgent}\n`;
                logContent += `Page: ${window.location.href}\n`;
                logContent += `Total Logs: ${allLogs.length}\n`;
                logContent += '='.repeat(80) + '\n\n';

                allLogs.forEach(log => {
                    logContent += `[${log.timestamp}] ${log.message}\n`;
                });

                // Copy to clipboard
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(logContent).then(() => {
                        addToLog('üìã Copied all logs to clipboard!', '#00ff00');
                    }).catch(err => {
                        addToLog('‚ùå Copy failed: ' + err.message, '#ff4444');
                        fallbackCopy(logContent);
                    });
                } else {
                    fallbackCopy(logContent);
                }
            }

            function fallbackCopy(text) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        addToLog('üìã Copied all logs to clipboard! (fallback)', '#00ff00');
                    } else {
                        addToLog('‚ùå Copy failed (fallback)', '#ff4444');
                    }
                } catch (err) {
                    addToLog('‚ùå Copy not supported', '#ff4444');
                }
                
                document.body.removeChild(textArea);
            }

            function downloadLogs() {
                if (allLogs.length === 0) {
                    addToLog('‚ö†Ô∏è No logs to download', '#ffaa00');
                    return;
                }

                // Create log content
                let logContent = `CalyBase iPad Safari Debug Logs - MEMBERS PAGE\n`;
                logContent += `Generated: ${new Date().toISOString()}\n`;
                logContent += `Browser: ${navigator.userAgent}\n`;
                logContent += `Page: ${window.location.href}\n`;
                logContent += `Total Logs: ${allLogs.length}\n`;
                logContent += '='.repeat(80) + '\n\n';

                allLogs.forEach(log => {
                    logContent += `[${log.timestamp}] ${log.message}\n`;
                });

                // Create download
                const blob = new Blob([logContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `calybase-members-debug-${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                addToLog(`üíæ Downloaded ${allLogs.length} logs to file`, '#00ff00');
            }
        })();
    </script>
